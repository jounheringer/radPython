<form
  class="conainer p-5"
  [formGroup]="contactForm"
  (ngSubmit)="$event.preventDefault(); submitForm()"
>
  <div class="mb-3">
    <label class="form-label">Nome do aluno</label>
    <input
      type="text"
      class="form-control"
      formControlName="sendName"
    >
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      formControlName="sendEmail"
    >
    <div *ngIf="contactForm.get('sendEmail')?.invalid && ( contactForm.get('sendEmail')?.dirty || contactForm.get('sendEmail')?.touched )">
      <small
        class="text-danger"
        *ngIf="contactForm.get('sendEmail')?.hasError('required')"
      >Campo obrigatorio</small>
      <small
        class="text-danger"
        *ngIf="contactForm.get('sendEmail')?.hasError('email')"
      >Email invalido</small>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Mensagem</label>
    <textarea
      rows="3"
      class="form-control"
      formControlName="sendMessage"
    ></textarea>
  </div>
  <div class="mb-3">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="contactForm.invalid"
    >
      Salvar aluno
    </button>
  </div>
</form>
