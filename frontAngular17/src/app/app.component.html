<div class="containter">

  <app-add-student-form
    (addStudent)="items.push($event)"
  />

  <div class="row mt-3">
    <app-student-filter
    (filter)="filter = $event"
    />
  </div>

  <div>
    <app-student-list
      [items]="items.filter(filter)">
    </app-student-list>
  </div>

</div>
