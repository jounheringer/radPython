<div class="containter">

  <app-add-student-form
    (addStudent)="addNewStudent($event)"
  />

  <div class="row mt-3">
    <div class="col-sm-2">
      <select 
        class="form-select"
        [(ngModel)]="listFilter"
      >
        <option value="" disabled></option>
        <option value="0">Todos</option>
        <option value="1">Aprovados</option>
        <option value="2">Reprovados</option>
      </select>

    </div>
  </div>

  <div>
    <app-student-list
      [items]="visibleList">
    </app-student-list>
  </div>

</div>
