<div class="containter">

  <form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6">
      <label class="visually-hidden" for="addStudentInput">Aluno</label>
      <input type="text" name="addStudentInput" placeholder="Novo Aluno" [(ngModel)]="newStudentText">
    </div>
    <div class="col-auto">
      <button
      type="submit"
      class="btn btn-primary"
      (click)="$event.preventDefault(); addNewStudent()">
      Adicionar Aluno
      </button>
    </div>
  </form>

  <div class="row mt-3">
    <div class="col-sm-2">
      <select 
        class="form-select"
        [(ngModel)]="listFilter"
      >
        <option value="" disabled></option>
        <option value="0">Todos</option>
        <option value="1">Aprovados</option>
        <option value="2">Reprovados</option>
      </select>

    </div>
  </div>

  <div>
    <app-student-list
      [items]="visibleList">
    </app-student-list>
  </div>

</div>
