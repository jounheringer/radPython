<li class="d-flex justify-content-between">
    <div class="form-check">
      <label class="form-check-label" for="student-List"></label>
      <input
        class="checkbox"
        type="checkbox"
        name="student-List"
        id="student-List"
        [checked]="student.aproved"
        (click)="toogleApproved()"
      > {{ student.name }}
    </div>
  <div>
    <button type="button" class="btn-close" (click)="removeStudent()"></button>
  </div>
  </li>
